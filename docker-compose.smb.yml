version: '3.8'

services:
  fooocus:
    build: .
    image: fooocus:latest
    container_name: fooocus
    restart: unless-stopped

    # GPU support - works when GPU is passed through to VM
    runtime: nvidia

    # WICHTIG: Für CIFS/SMB Support benötigt (privileged mode)
    privileged: true

    ports:
      - "7865:7865"

    # Keine lokalen Volumes - alles auf TrueNAS
    # volumes:
    #   - ./outputs:/app/outputs

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # TrueNAS SMB Zugangsdaten
      - SMB_HOST=//192.168.1.244/storage
      - SMB_USER=Since120
      - SMB_PASS=${SMB_PASS}

    # Optional: Set memory limits
    # mem_limit: 16g
    # memswap_limit: 16g
