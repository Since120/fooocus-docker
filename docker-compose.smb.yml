version: '3.8'

services:
  fooocus:
    build: .
    image: fooocus:latest
    container_name: fooocus
    restart: unless-stopped

    # GPU support - works when GPU is passed through to VM
    runtime: nvidia

    # WICHTIG: Für CIFS/SMB Support benötigt (privileged mode)
    privileged: true

    ports:
      - "7865:7865"

    volumes:
      # Config für benutzerdefinierte Pfade
      - ./config.txt:/app/config.txt:ro

      # Persistent storage for generated images (lokal)
      - ./outputs:/app/outputs

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # TrueNAS SMB Zugangsdaten
      - SMB_HOST=//YOUR_TRUENAS_IP/AI
      - SMB_USER=your_smb_username
      - SMB_PASS=your_smb_password

    # Optional: Set memory limits
    # mem_limit: 16g
    # memswap_limit: 16g
