version: '3.8'

services:
  fooocus:
    build: .
    image: fooocus:latest
    container_name: fooocus
    restart: unless-stopped

    # GPU support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ports:
      - "7865:7865"

    volumes:
      # Persistent storage for models
      - ./models:/app/models
      # Persistent storage for generated images
      - ./outputs:/app/outputs

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # Optional: Set memory limits
    # mem_limit: 16g
    # memswap_limit: 16g
