version: '3.8'

services:
  fooocus:
    build: .
    image: fooocus:latest
    container_name: fooocus
    restart: unless-stopped

    # GPU support - works when GPU is passed through to VM
    runtime: nvidia

    ports:
      - "7865:7865"

    volumes:
      # Samba Mount vom Proxmox Host
      - /mnt/proxmox-ai:/mnt/ai:rw

      # Config f√ºr benutzerdefinierte Pfade
      - ./config.txt:/app/config.txt:ro

      # Persistent storage for generated images
      - ./outputs:/app/outputs

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # Optional: Set memory limits
    # mem_limit: 16g
    # memswap_limit: 16g
