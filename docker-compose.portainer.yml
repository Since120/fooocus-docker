version: '3.8'

services:
  fooocus:
    # Für Portainer: Entweder direkt bauen oder pre-built Image nutzen
    build:
      context: .
      dockerfile: Dockerfile
    image: since120/fooocus:latest
    container_name: fooocus
    restart: unless-stopped

    # GPU support - funktioniert wenn GPU an VM durchgereicht ist
    runtime: nvidia

    ports:
      - "7865:7865"

    volumes:
      # Persistente Speicherung für Modelle
      - fooocus_models:/app/models
      # Persistente Speicherung für generierte Bilder
      - fooocus_outputs:/app/outputs

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # Optional: Speicherlimits setzen
    mem_limit: 16g
    memswap_limit: 16g

# Named volumes für bessere Portabilität in Portainer
volumes:
  fooocus_models:
  fooocus_outputs:
